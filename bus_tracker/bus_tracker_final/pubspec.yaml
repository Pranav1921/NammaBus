  geolocator: ^14.0.2
  permission_handler: ^11.3.1
  flutter_polyline_points: ^2.0.0

  # Helper Packages
  uuid: ^4.4.0
  logging: ^1.2.0
  shared_preferences: ^2.2.3 # Updated to a more recent version
  cupertino_icons: ^1.0.8
