name: bus_tracker_final
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  intl: ^0.19.0
  dio: ^5.4.3+1
  google_fonts: ^6.2.1

  # Firebase Packages
  firebase_core: ^3.2.0
  cloud_firestore: ^5.1.0
  firebase_auth: ^5.1.1
  google_sign_in: ^6.2.1

  # Map & Location Packages
